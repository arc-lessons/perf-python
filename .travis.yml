dist: xenial
language: python
python:
  - 3.7

install:
  - pip install nbfancy 

script:
  - nbfancy configure -y all_magic 
  - nbfancy rerun --allow_errors
  - nbfancy render
  - nbfancy html

deploy:
  provider: pages
  repo: arc-lessons/perf-python
  target-branch: gh-pages
  local-dir: html
  github_token: $GITHUB_TOKEN
  skip-cleanup: true
  on:
    branch: master
    python: 3.7
